<!DOCTYPE HTML>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            var objects = ['ball', 'book', 'pretzel'];
            var images = ['http://pngimg.com/uploads/football/football_PNG1082.png',
                'https://openclipart.org/download/78469/1281229876.svg',
                'https://openclipart.org/download/188586/arking-pretzel.svg'];
            var index = Math.floor(Math.random() * 3);
            $(".objectText").text(objects[index]);
            var $object = $('#object');
            $object.attr("src", images[index]);
            $object.draggable({
                cursor: "crosshair",
                revert: 'invalid'
            });
            var persons = ['boy', 'girl'];
            var personIndex = Math.floor(Math.random() * 2);
            var person = persons[personIndex];
            $(".personText").text(person);
            $(".btn-" + person).attr("data-dismiss", "modal");
            $("#" + person).droppable({
                drop: function (event, ui) {
                    var audio = new Audio('http://soundbible.com/mp3/Cheering-SoundBible.com-1115515042.mp3');
                    audio.play();
                    $('#myModal').modal('show');
                }
            });
            $('#myModal').on('hidden.bs.modal', function () {
                var audio = new Audio('http://soundbible.com/mp3/Cheering-SoundBible.com-1115515042.mp3');
                audio.play();
            })
        });
       
    </script>
    <style>
        .boy {
            /*border: 1px solid blue;*/
            width: 300px;
            height: 400px;
            position: absolute;
            left: 520px;
            top: 350px;
        }
        .girl {
            /*border: 1px solid red;*/
            width: 300px;
            height: 400px;
            position: absolute;
            left: 200px;
            top: 350px;
        }
        .red {
            color: red;
            text-transform: uppercase
        }
    </style>

</head>
<body>

<div class="container">
    <div class="jumbotron">

        <h1> Give the <span class="objectText"></span> to the
            <span class="red personText"></span>.

            <img id=object width="100px"
                 height="100px">

        </h1>
   
        <div id="boy" class="boy"></div>
        <div id="girl" class="girl"></div>
        <div>
            <img height="500px"
                 src="https://openclipart.org/download/233385/girlc.svg"
                 alt="boy">
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1><span class="red">who</span> has the <span class="objectText"></span>?</h1>
                    </div>
                    <div class="jumbotron">
                        <button type="button" class="btn btn-lg btn-girl">
                            <img height=200px width=100px src="https://openclipart.org/download/231942/agirl.svg"
                                 alt="girl">
                        </button>

                        <button type="button" class="btn btn-lg btn-boy">
                            <img height=200px width=100px src="https://openclipart.org/download/231941/aboy.svg"
                                 alt="boy">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
