<!DOCTYPE HTML>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  <script src="./scripts/common.js"></script>
  <link rel="stylesheet" href="./css/rohono.css">
  <script>
    var initialized = false;
    var score = 44;
    $(function () {
      $("#game").hide();
      $("#first").hide();
      var games;
      $.getJSON( "json/wh.json", function( data ) {
        games = data;
        $("#first").show();
      });


      $('#playagain').click(function () {
        play();
      });
      $('#first').click(function () {
        speak("Let's play");
        $('#first').hide();
        play();
      });
      function dismiss() {
        $("#playagain").show();
      }
      function play() {
        $("#playagain").hide();
        $("#game").show();
        $("#score").html(score);

        $('#objects').html("");
        $('#question').html("");
        $('#questionImage').html("");
        $('#answerMissing').html("");

        //var game = games[Math.floor(Math.random() * games.length)];
        var game = games[score%games.length];

        $('#question').append(game.question);
        if(game.image){
          $('#questionImage').append('<img width="100px" height="100px" style="z-index:1" src="./images/wh/' + game.image + '">');
        }

        var answerMissing = game.answerMissing.includes("<>") ?  game.answerMissing : game.answerMissing + "<>";
        var missing = "<h1 class='missing'>"
          + answerMissing.replace("<>", "</h1><span id='answer'></span> <h1 class='missing'>")
          + "</h1>";

        $('#answerMissing').append(missing);

        for(i = 0; i < game.options.length; i++) {
          var image = '<img id="' + (game.options[i] === game.answerImage ? "answerImage" : game.options[i])  + '" class=object width="100px" height="100px"' + 'src="./images/wh/' + game.options[i] + '">';
          $('#objects').append(image);
        }


        $('.object').draggable({
          cursor: "crosshair",
          revert: 'invalid'
        });

        $('#sd').click(function () {
          speak($('#question').html());
        });

        $("#answer").droppable({
          //activeClass: "hint",
          accept: '#answerImage',
          drop: function (event, ui) {
            score++;
            $("#score").html(score);
            confetti.start(100);
            speak(game.answer, dismiss);
          }
        });

    }

  });

  </script>
  <style>
      .cover-container {
        max-width: 60em;
      }
      .object {
        width: 100px;
        height: 100px;
        margin: 20px;
      }
      #answer {
        width: 100px;
        height: 100px;
        border: 5px #7F86FF dashed;
        position: relative;
        margin-left: 15px;
        margin-right: 15px;
        display: inline-block;
      }
      #questionImage {
        margin-bottom: 10px;
      }
      .missing {
        display: inline;
      }
      .play {
        margin-top: 0px;
      }
      .
  </style>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="./math.html">Math Facts</a>
          <a class="nav-link" href="./counting.html">Skip Counting</a>
          <a class="nav-link" href="./counting_objects.html">Counting Objects</a>
          <a class="nav-link" href="./spelling.html">Spelling</a>
          <a class="nav-link" href="./typing.html">Typing</a>
          <a class="nav-link active" href="./wh.html">Wh ?'s</a>
      </nav>
    </div>
  </header>
  <main role="main" class="inner cover">
    <div class="padding-top">
      <button id="first" type="button" class="btn btn-lg">
        <h1 class="cover-heading"> Play </h1>
      </button>
    </div>
    <div id="game">
      <div class="row">
        <h1>
          <img id="sd" width="35em" height="35em" class="bi bi-volume-up" src="./images/vol.svg">
          <span id="question"></span>
        </h1>

      </div>
      <div class="row">
        <span id="questionImage"></span>
      </div>
      <div class="row">

        <div id="answerMissing">

        </div>

          <div class="play">
              <button id="playagain" type="button" class="btn btn-md">
                  <svg class="bi bi-play-fill" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                      <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z"/>
                  </svg>
              </button>
          </div>

      </div>
      <div class="row">
        <div id="objects"></div>
      </div>
      <div class="row">
          <div class="col score"><h2>Score: <span id="score"></span></h2></div>
      </div>
      </div>
  </main>
</div>
</body>
</html>
